<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype Sandbox</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    nav {
      width: 260px;
      background: #f8f8f8;
      border-right: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    nav h2 {
      font-size: 1.1rem;
      margin: 1rem 0 0.5rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    nav li {
      margin: 0.25rem 0;
    }
    nav a {
      color: #0073e6;
      text-decoration: none;
      font-size: 0.95rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar menu -->
  <nav id="menu"></nav>

  <!-- Main content -->
  <main>
    <header>
  Andreas's Prototype Sandbox
  <button onclick="document.querySelector('iframe').src='welcome.html'" style="
    margin-left: 20px;
    padding: 4px 10px;
    font-size: 0.9rem;
    cursor: pointer;
  ">
    Back to Home
  </button>
  </header>

    <!-- Default content page -->
    <iframe name="prototypeFrame" src="welcome.html"></iframe>
  </main>

  <script>
    async function buildMenu() {
      try {
        const response = await fetch("menu.json");
        const menuData = await response.json();

        const nav = document.getElementById("menu");

        for (const category in menuData) {
          const h2 = document.createElement("h2");
          h2.textContent = category;
          nav.appendChild(h2);

          const ul = document.createElement("ul");

          menuData[category].forEach(item => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = item.file;
            link.target = "prototypeFrame";
            link.textContent = item.title;
            li.appendChild(link);
            ul.appendChild(li);
          });

          nav.appendChild(ul);
        }
      } catch (err) {
        console.error("Error loading menu.json", err);
      }
    }

    buildMenu();
  </script>

</body>
</html>
